<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#556080" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat';
      }

      html {
        scroll-behavior: smooth;
      }

      .bg {
        display: none;
      }

      @media screen and (min-width: 768px) {
        .bg {
          display: initial;
          position: fixed;
          top: 0;
          left: 0;
          background: url('./analytics-chart-data-186461.jpg');
          background-position: center;
          background-size: cover;
          height: 100vh;
          width: 100%;
        }
      }
    </style>
    <title>Moving average</title>
  </head>
  <body style="width: 100vw; overflow-x: hidden">
    <div class="bg"></div>
    <header class="navbar navbar-light bg-dark p-2 px-5">
      <img src="graph.png" alt="logo" class="m-3" style="height: 100px;" />
      <h3 class="text-capitalize mr-5 text-light">
        The Moving Average website
      </h3>
    </header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
